<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂìÜÂï¶AÊ¢¶ÂÆöÊó∂ÊèêÈÜí</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F6FF 50%, #87CEEB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(180deg, #4A90D9 0%, #2E6CB5 100%);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: #FF6B6B;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }

        .doraemon-face {
            width: 150px;
            height: 150px;
            background: linear-gradient(180deg, #4A90D9 0%, #3A7BC8 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .doraemon-face::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: white;
            border-radius: 50%;
        }

        .doraemon-eyes {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .eye {
            width: 35px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 18px;
            background: #333;
            border-radius: 50%;
        }

        .nose {
            width: 25px;
            height: 25px;
            background: #FF6B6B;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.5);
        }

        .nose::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }

        .mouth {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 30px 30px;
            background: transparent;
        }

        .whiskers {
            position: absolute;
            top: 80px;
            width: 100%;
        }

        .whisker {
            position: absolute;
            width: 40px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .whisker.left-1 { left: 5px; top: 0; transform: rotate(-10deg); }
        .whisker.left-2 { left: 0; top: 15px; }
        .whisker.left-3 { left: 5px; top: 30px; transform: rotate(10deg); }
        .whisker.right-1 { right: 5px; top: 0; transform: rotate(10deg); }
        .whisker.right-2 { right: 0; top: 15px; }
        .whisker.right-3 { right: 5px; top: 30px; transform: rotate(-10deg); }

        .bell {
            width: 40px;
            height: 40px;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
            border: 3px solid #DAA520;
        }

        .bell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #DAA520;
            border-radius: 50%;
        }

        .bell::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 10px;
            background: #DAA520;
            border-radius: 0 0 10px 10px;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="time"]:focus {
            outline: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .reminders-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .reminder-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .reminder-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .reminder-info {
            flex: 1;
        }

        .reminder-time {
            font-size: 20px;
            font-weight: bold;
            color: #4A90D9;
            margin-bottom: 5px;
        }

        .reminder-text {
            font-size: 14px;
            color: #666;
        }

        .btn-delete {
            background: #FF6B6B;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .btn-delete:hover {
            background: #FF5252;
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.5s ease;
            max-width: 350px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .notification-message {
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            font-size: 16px;
        }

        .pocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
            background: white;
            border-radius: 0 0 40px 40px;
            border: 3px solid #333;
            border-top: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .current-time {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="doraemon-face">
            <div class="doraemon-eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="whiskers">
                <div class="whisker left-1"></div>
                <div class="whisker left-2"></div>
                <div class="whisker left-3"></div>
                <div class="whisker right-1"></div>
                <div class="whisker right-2"></div>
                <div class="whisker right-3"></div>
            </div>
            <div class="bell"></div>
        </div>

        <h1>‚è∞ ÂìÜÂï¶AÊ¢¶ÊèêÈÜíÂô®</h1>
        
        <div class="current-time" id="currentTime">00:00:00</div>

        <div class="input-group">
            <label>ÊèêÈÜíÂÜÖÂÆπ</label>
            <input type="text" id="reminderText" placeholder="‰æãÂ¶ÇÔºöËØ•ÂñùÊ∞¥Âï¶ÔºÅ">
        </div>

        <div class="input-group">
            <label>ÊèêÈÜíÊó∂Èó¥</label>
            <input type="time" id="reminderTime">
        </div>

        <button class="btn btn-primary" onclick="addReminder()">Ê∑ªÂä†ÊèêÈÜí</button>

        <div class="reminders-list" id="remindersList">
            <div class="empty-state">ËøòÊ≤°ÊúâÊ∑ªÂä†‰ªª‰ΩïÊèêÈÜíÂì¶~</div>
        </div>
    </div>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let notificationInterval;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('currentTime').textContent = timeString;
        }

        function addReminder() {
            const text = document.getElementById('reminderText').value.trim();
            const time = document.getElementById('reminderTime').value;

            if (!text || !time) {
                alert('ËØ∑Â°´ÂÜôÊèêÈÜíÂÜÖÂÆπÂíåÊó∂Èó¥ÔºÅ');
                return;
            }

            const reminder = {
                id: Date.now(),
                text: text,
                time: time,
                notified: false
            };

            reminders.push(reminder);
            reminders.sort((a, b) => a.time.localeCompare(b.time));
            saveReminders();
            renderReminders();

            document.getElementById('reminderText').value = '';
            document.getElementById('reminderTime').value = '';
        }

        function deleteReminder(id) {
            reminders = reminders.filter(r => r.id !== id);
            saveReminders();
            renderReminders();
        }

        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        function renderReminders() {
            const list = document.getElementById('remindersList');
            
            if (reminders.length === 0) {
                list.innerHTML = '<div class="empty-state">ËøòÊ≤°ÊúâÊ∑ªÂä†‰ªª‰ΩïÊèêÈÜíÂì¶~</div>';
                return;
            }

            list.innerHTML = reminders.map(reminder => `
                <div class="reminder-item">
                    <div class="reminder-info">
                        <div class="reminder-time">${reminder.time}</div>
                        <div class="reminder-text">${reminder.text}</div>
                    </div>
                    <button class="btn-delete" onclick="deleteReminder(${reminder.id})">√ó</button>
                </div>
            `).join('');
        }

        function showNotification(text) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">üîî ÂìÜÂï¶AÊ¢¶ÊèêÈÜí‰Ω†</div>
                <div class="notification-message">${text}</div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.5s ease reverse';
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }

        function checkReminders() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });

            reminders.forEach(reminder => {
                if (reminder.time === currentTime && !reminder.notified) {
                    showNotification(reminder.text);
                    reminder.notified = true;
                    saveReminders();
                }
            });

            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowTime = tomorrow.toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit' });

            reminders.forEach(reminder => {
                if (reminder.time === tomorrowTime) {
                    reminder.notified = false;
                }
            });
            saveReminders();
        }

        function init() {
            createStars();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            setInterval(checkReminders, 1000);
            renderReminders();
        }

        init();
    </script>
</body>
</html>
